<!DOCTYPE html>

<meta charset="UTF-8">
<title>For My Rozy</title>

<style>
  body {
    background-color: purple;
    text-align: center;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
    color: white;
  }

  section {
    display: none;
    padding: 20px;
    margin: 20px;
  }

  section.active {
    display: block;
  }

  button {
    background-color: white;
    border: 2px solid hotpink;
    padding: 10px 20px;
    border-radius: 10px;
    font-size: 18px;
    margin: 10px;
  }

  /* PHOTO LAYOUT FOR PAGE 2 */
  .photo-layout {
    display: flex;
    justify-content: center;
    gap: 25px;
    margin-top: 20px;
  }

  .column {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .column img {
    width: 180px;
    height: 180px;
    object-fit: cover;
    border-radius: 10px;
    border: 3px solid white;
  }

  .bottom-text {
    margin-top: 25px;
    font-size: 18px;
    color: white;
  }

  /* FLOATING HEARTS */
  .floating-heart {
    position: fixed;
    font-size: 30px;
    animation: floatUp 6s linear infinite;
    pointer-events: none;
    opacity: 0.8;
  }

  @keyframes floatUp {
    0% { transform: translateY(100vh) scale(1); opacity: 0; }
    30% { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
  }
</style>
</head>
