<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For My Rozy</title>

<style>
  body {
    background-color: purple;
    text-align: center;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
    color: white;
  }

  section {
    display: none;
    padding: 20px;
    margin: 20px;
  }

  section.active {
    display: block;
  }

  button {
    background-color: white;
    border: 2px solid hotpink;
    padding: 10px 20px;
    border-radius: 10px;
    font-size: 18px;
    margin: 10px;
    cursor: pointer;
  }

  /* PHOTO LAYOUT FOR PAGE 2 */
  .photo-layout {
    display: flex;
    justify-content: center;
    gap: 25px;
    margin-top: 20px;
  }

  .column {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .column img {
    width: 180px;
    height: 180px;
    object-fit: cover;
    border-radius: 10px;
    border: 3px solid white;
  }

  .bottom-text {
    margin-top: 25px;
    font-size: 18px;
    color: white;
  }

  /* FLOATING HEARTS */
  .floating-heart {
    position: fixed;
    font-size: 30px;
    animation: floatUp 6s linear infinite;
    pointer-events: none;
    opacity: 0.8;
  }

  @keyframes floatUp {
    0% { transform: translateY(100vh) scale(1); opacity: 0; }
    30% { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
  }

  /* FADE OUT EFFECT FOR NO BUTTON */
  .fade-out {
    opacity: 0;
    transition: opacity 0.6s ease;
  }
</style>
</head>

<body>

<!-- FLOATING HEARTS -->
<div class="floating-heart" style="left:10%; animation-delay:0s;">‚ù§Ô∏è</div>
<div class="floating-heart" style="left:30%; animation-delay:1s;">üíó</div>
<div class="floating-heart" style="left:50%; animation-delay:2s;">‚ù§Ô∏è</div>
<div class="floating-heart" style="left:70%; animation-delay:3s;">üíó</div>
<div class="floating-heart" style="left:90%; animation-delay:4s;">‚ù§Ô∏è</div>

<!-- MUSIC -->
<audio id="bgm" loop>
  <source src="cas.mp3" type="audio/mpeg">
</audio>

<!-- PAGE 1 -->
<section id="page1" class="active">
  <img src="kiss.gif" width="220"><br><br>

  <h2>Will you be my Valentine?</h2>

  <button onclick="yes()">Yes</button>
  <button id="noBtn" onclick="fadeNo()">No</button>
</section>

<!-- PAGE 2 -->
<section id="page2">
  <h2>Our Memories Together</h2>

  <div class="photo-layout">
    <div class="column">
      <img src="vrc5.png">
      <img src="vrc2.png">
    </div>

    <div class="column">
      <img src="vrc7.png">
      <img src="vrc1.png">
      <img src="vrc6.png">
    </div>

    <div class="column">
      <img src="vrc4.png">
      <img src="vrc3.png">
    </div>
  </div>

  <p class="bottom-text">
    I love making memories with you, my love.
  </p>

  <button onclick="showPage(1)">Back</button>
  <button onclick="showPage(3)">Continue</button>
</section>

<!-- PAGE 3 -->
<section id="page3">
  <img src="hug.gif" width="220"><br><br>

  <h2>For You, My Love</h2>

  <!-- EMPTY POEM AREA -->
  <p style="max-width:600px; margin:auto; font-size:18px; line-height:1.5;">
    
  </p>

  <br>

  <a href="YOUR_SPOTIFY_LINK_HERE" target="_blank" style="color:white; font-size:20px;">
    üíó Open Spotify Playlist üíó
  </a>

  <br><br>
  <button onclick="showPage(2)">Back</button>
</section>

<script>
  function showPage(num) {
    document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
    document.getElementById("page" + num).classList.add("active");
  }

  function yes() {
    let bgm = document.getElementById("bgm");
    bgm.volume = 0.6;
    bgm.play();
    showPage(2);
  }

  function fadeNo() {
    let noBtn = document.getElementById("noBtn");
    noBtn.classList.add("fade-out");
  }
</script>

</body>
</html>
